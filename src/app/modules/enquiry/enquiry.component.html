<section class="query-form">
  <div class="container">
    <div class="query-form-inner" *ngIf="userDetail">
      <form (ngSubmit)="submiteQuery(queryForm.value)" #queryForm="ngForm">
        <h3 class="heading4 text-center">Make An Enquiry<span></span></h3>
        <div class="form-group text-left small-box">
          <label>Name</label>
          <input type="text" [(ngModel)]="userDetail.name" name="uname" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group small-box pull-right text-left">
          <label>Email-id</label>
          <input type="text" [(ngModel)]="userDetail.email" name="email" class="form-control" placeholder="Enter Email-id">
        </div>
        <div class="form-group text-left small-box">
          <label>Mobile</label>
          <input type="tel" [(ngModel)]="userDetail.mobile" name="txt_tel" autocomplete="off" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )" placeholder="+91 9876543210" maxlength="10" class="form-control" >
        </div>
        <div class="form-group small-box pull-right text-left">
          <label>Trip Related Query</label>
          <textarea name="txt_comm" [(ngModel)]="userDetail.query" name="query" placeholder="Describe your issue" class="form-control"></textarea>
        </div>
        <div style="clear:both;" class="text-center">
          <button type="submit" class="btn submit button1 text-uppercase" [disabled]="disableButton">Submit Request</button>
        </div>
      </form>
    </div>
  </div>
</section>
