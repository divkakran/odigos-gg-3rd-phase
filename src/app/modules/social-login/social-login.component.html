<div id="FBlogin" class="login-signup right" style="position: fixed;right: 0;top: 0;z-index: 1;">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content text-center">
      <div class="modal-header">
        <a class="close" data-dismiss="modal" (click)="closeSocialLogin()"><img src="../../../assets/images/cross-icon.png" alt="X"></a>
        <h3>Login</h3>
      </div>
      <div class="modal-body">
        <form  (ngSubmit)="signUpClick(signUp.value)" #signUp="ngForm">
          <div class="form-box">
            <div class="form-group text-left">
              <label>Name</label>
              <input type="text"  name="name" [(ngModel)]="signUpFormObject['name']" autocomplete="off" class="form-control" placeholder="Rohit Verma" readonly>
            </div>
            <div class="form-group small-box text-left">
              <label>Country</label>
              <select class="form-control" (change)="dropdownsValueClicked($event.target.value,'country')">
                <option selected [value]="0">Select Country</option>
                <option *ngFor="let country of countryList" [value]="country.id">{{country.name}}</option>
              </select>
            </div>
            <div class="form-group small-box pull-right text-left">
              <label>Currency</label>
              <select class="form-control" (change)="dropdownsValueClicked($event.target.value,'currency')">
                <option selected  [value]="0">Select Currency</option>
                <option *ngFor="let currency of currencyList" [value]="currency.id">{{currency.name}}</option>
              </select>
            </div>
            <div class="form-group text-left">
              <label>Email-id</label>
              <input type="email" class="form-control"  name="email" [(ngModel)]="signUpFormObject['email']" readonly>
            </div>
            <div class="form-group text-left">
              <label>Mobile</label>
              <input type="tel"name="mobile" [(ngModel)]="signUpFormObject['mobile']" autocomplete="off" onkeydown="return ( event.ctrlKey || event.altKey || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) || (95<event.keyCode && event.keyCode<106) || (event.keyCode==8) || (event.keyCode==9) || (event.keyCode>34 && event.keyCode<40) || (event.keyCode==46) )" placeholder="Enter your mobile no." maxlength="10" class="form-control">
            </div>
            <!-- <div class="form-group text-left terms-check">
              <input type="checkbox" checked=""> <span class="checkmark"></span> &nbsp; I have read &amp; accepted the <a href="#">Terms &amp; Conditions.</a>
            </div> -->
            <button type="submit" [disabled]="setButtonDisable" class="btn submit button4 text-uppercase">Login</button>
            <!-- <p><a href="#" style="color:#797979; text-decoration:underline;">SKIP</a></p> -->
          </div>
        </form>
      </div>
    </div>
  </div>
 </div>
